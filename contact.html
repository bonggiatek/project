<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link id="theme-style" rel="stylesheet" href="styles-light.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="logo">PC Shop</div>
            <div class="nav-links">
                <a href="index.html">Home page</a>
                <a href="contact.html">Contact Us</a>
                <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
            </div>
        </nav>
    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Phone:</strong> +60 234 567 890</p>
            <p><strong>Email:</strong> support@pcstore.com</p>
            <p><strong>Address:</strong> 123 Tech Street, Kuching, 93350</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" placeholder="Your message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

    </section>
</body>

</html>
