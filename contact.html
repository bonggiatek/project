<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Shop E-Inventory</title>
    <link id="theme-style" rel="stylesheet" href="styles-light.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">PC Shop</div>
            <div class="nav-links">
                <a href="index.html">Home page</a>
                <a href="contact.html">Contact Us</a>
                <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
            </div>
        </nav>
    </header>

    <main>
         <section class="product-section">
            <h2>Send us a message</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="theme-toggle">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 PC Shop E-Inventory. All rights reserved.</p>

        </div>
    </footer>
</body>
</html>
